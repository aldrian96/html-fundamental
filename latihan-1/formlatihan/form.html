<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form</title>
  </head>
  <body>
    <h3>Daftar</h3>
    <hr />
    <br />
    <form action="">
      <!-- Username -->
      <label for="username">Username: </label>
      <input type="text" id="username" />
      <br /><br />

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" />
      <br /><br />

      <!-- Radio Button -->
      <input type="radio" id="laki-laki" name="jk" />
      <label for="laki-laki">Laki-Laki</label>
      <input type="radio" id="perempuan" name="jk" />
      <label for="perempuan">Perempuan</label>
      <br /><br />

      <!-- Checkbox -->
      <input type="checkbox" name="" id="menyanyi" />
      <label for="menyanyi">Menyanyi</label>
      <input type="checkbox" name="" id="menari" />
      <label for="menari">Menari</label>
      <input type="checkbox" name="" id="memasak" />
      <label for="memasak">Memasak</label>
      <input type="checkbox" name="" id="tidur" />
      <label for="tidur">Tidur</label>
      <input type="checkbox" name="" id="makan" />
      <label for="makan">Makan</label>
      <br /><br />

      <!-- combobox -->
      <select name="" id="buah">
        <option value="">Apel</option>
        <option value="">Nanas</option>
        <option value="">Jeruk</option>
        <option value="">Melon</option>
        <option value="">Semangka</option>
      </select>
      <br /><br />

      <!-- table -->

      <!-- textarea -->
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br /><br />

      <!-- Button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
