<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- fungsi atribut alt adalah untuk menampilkan tulisan apabila gamber tersebut rusak-->
    <!-- fungsi atribut title adalah untuk menampilkan judul apabila kursur mengarah pada gambar -->
    <!-- atribut width(lebar) dan height(tinggi) bisa menggunakan 2 pilihan yaitu px atau % -->
    <img
      src="../assets/images.png"
      title="Gambar Belajar"
      alt="Gambar ini rusak"
      width="50px"
    />
    <br /><br /><br /><br /><br />
    <!-- hyperlink menggunakan gambar -->
    <a href="../admin/halaman2.html"
      ><img src="../assets/opm.png" alt="Gambar rusak" width="100px"
    /></a>
  </body>
</html>
