<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- atribut dalam tag table  -->
    <!-- border(untuk menambahkan border), cellspacing(untuk menambahkan jarak antar cell), cellpadding(untuk memberi luas pada sebuah cell), colspan, rowspan -->
    <table border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th></th>
          <th>Kolom 1</th>
          <th>Kolom 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Baris 1</th>
          <td>baris 1, kolom 1</td>
          <td>baris 2, kolom 2</td>
        </tr>
        <tr>
          <th>Baris 2</th>
          <td>baris 2, kolom 1</td>
          <td>baris 2, kolom 1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
