<!DOCTYPE html>
<head>
    <title>Data KTP</title>
</head>
<body>    
    <center>
    <h1>FORM DATA PENDUDUK <br> PROVINSI JAWA BARAT</h1>
    <hr>
    <form action="ktp.php" method="post">
        <table>
            <tr>
                <td width="200">NIK</td>
                <td>: <input type="text" name="nik" placeholder="Masukan NIK" maxlength="16" size="42"></td>
            </tr>
            <tr>
                <td width="200">Nama</td>
                <td>: <input type="text" name="nama" placeholder="Nama Lengkap" size="42"></td>
            </tr>
            <tr>
                <td>Tempat/Tanggal Lahir</td>
                <td>:
                    <input name="tempat" type="text" placeholder="Tempat Lahir">
                    <input name="tanggal" type="date">
                </td>
            </tr>
            <tr>
                <td width="200">Jenis Kelamin</td>
                <td>:
                    <input type="radio" name="jk" value="laki-laki">Laki-laki
                    <input type="radio" name="jk" value="perempuan">Perempuan
                </td>
            </tr>
            <tr>
                <td>Golongan Darah</td>
                <td>:
                    <select name="agama" id="">
                        <option value="A">A</option>
                        <option value="AB">AB</option>
                        <option value="B">B</option>
                        <option value="O">O</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="200">Alamat</td>
                <td>: <textarea name="alamat" id="" cols="40" rows="3" placeholder="Masukan Alamat"></textarea></td>
            </tr>
            <tr>
                <td>RT/RW</td>
                <td>: 
                    <label for="">RT</label>
                    <input type="text" name="rt" id="" size="10">
                    <label for="">RW</label>
                    <input type="text" name="rw" id=""  size="10">
                </td>
            </tr>
            <tr>
                <td>Kelurahan/Desa</td>
                <td>: <input type="text" name="desa" id="" placeholder="Kelurahan/Desa" size="42"></td>
            </tr>
            <tr>
                <td>Kecamatan</td>
                <td>: <input type="text" name="kecamatan" id="" placeholder="Kecamatan" size="42"></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:
                    <select name="agama" id="">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Status Perkawinan</td>
                <td>:
                    <select name="status" id="">
                        <option value="menikah">Menikah</option>
                        <option value="belumMenikah">Belum Menikah</option>
                        <option value="janda">Janda</option>
                        <option value="duda">Duda</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="200">Pekerjaan</td>
                <td>: <input type="text" placeholder="Pekerjaan" size="42"></td>
            </tr>
            <tr>
                <td width="200">Kewarganegaraan</td>
                <td>: <input type="text" placeholder="Kewarganegaraan" size="42"></td>
            </tr>
            <tr>
                <td width="200">Berlaku Hingga</td>
                <td>:
                    <select name="expired" id="">
                        <option value="seumur hidup">Seumur Hidup</option>
                        <option value="terbatas">Terbatas</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="200">Tanggal Pendaftaran</td>
                <td>: <input type="date"></td>
            </tr>
        </table>
        <hr>
        <input type="submit" name="" id="" value="Kirim">
        <input type="reset" name="" id="" value="Reset">
    </form>
</body>
</html>
