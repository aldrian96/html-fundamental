<!DOCTYPE html>
  <head>
    <title>Menampilkan List</title>
  </head>
  <body>
    <h1>Membuat List / Data</h1>
    <hr />
    <h2>Daftar Nama Jalan</h2>
    <!-- List yang memiliki no urut seperti 1,A,a,I,i-->
    <ol>
      <!-- li = list defaultnya adalah angka -->
      <li>Jl.Dipatiukur</li>
      <li>Jl.Dago</li>
      <li>Jl.Merdeka</li>
    </ol>
    <h2>Daftar Kelas IF-1</h2>
    <ol type="A">
      <li>Ucup</li>
      <li>Ujang</li>
      <li>Aceng</li>
    </ol>
    <h2>Daftar Warna</h2>
    <ol type="I">
      <li>Merah</li>
      <li>Kuning</li>
      <li>Hijau</li>
    </ol>
    <h2>Daftar Hewan</h2>
    <ol type="i">
      <li>Kucing</li>
      <li>Anjing</li>
      <li>Kambing</li>
    </ol>
    <h2>Daftar Kendaraan</h2>
    <ol type="a">
      <li>Mobil</li>
      <li>Motor</li>
      <li>Pesawat</li>
    </ol>
  </body>
</html>
