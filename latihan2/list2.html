<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- List yang tidak berurutan -->
    <h1>Membuat list yang tidak berurutan</h1>
    <hr />
    <h2>List Default Atau Bulat</h2>
    <ul type="disc">
      <li>Batagor</li>
      <li>Seblak</li>
      <li>Gorengan</li>
    </ul>
    <h2>List Bentuk Kotak</h2>
    <ul type="square">
      <li>Laptop</li>
      <li>Handphone</li>
      <li>Komputer</li>
    </ul>
    <h2>List type bulatan - circle putih</h2>
    <ul type="circle">
      <li>Bandung</li>
      <li>Jakarta</li>
      <li>Subang</li>
    </ul>
  </body>
</html>
